<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Suite Stay Club</title>
        <meta charset="utf-8">
        <meta name="description" content="Anantara The Palm">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="css/normalise.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>

    <body>
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="slider">
          <li class="card">
            <div class="img"><img src="/images/antantara-hotel/awid_restaurant_qamar_terrace-view_960x520.webp" alt="img" draggable="false"></div>
            <h2>Qamar</h2>
          </li>
          <li class="card">
            <div class="img"><img src="/images/antantara-hotel/Bushmans.jpg" alt="img" draggable="false"></div>
            <h2>Bushman's</h2>
          </li>
          <li class="card">
            <div class="img"><img src="/images/antantara-hotel/Lotus Lounge.jpg" alt="img" draggable="false"></div>
            <h2>Lotus Lounge</h2>
          </li>
          <li class="card">
            <div class="img"><img src="/images/antantara-hotel/mai-bar.webp" alt="img" draggable="false"></div>
            <h2>Mai Bar</h2>
          </li>
          <li class="card">
            <div class="img"><img src="/images/antantara-hotel/Mekong.jpg" alt="img" draggable="false"></div>
            <h2>Mekong</h2>
          </li>
          <li class="card">
            <div class="img"><img src="/images/antantara-hotel/revo-cafe.webp" alt="img" draggable="false"></div>
            <h2>Revo Cafe</h2>
          </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </body>
</html>
